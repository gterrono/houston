<template name="_houston_navbar">
    <div class="navbar navbar-inverse navbar-fixed-top">

        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand brand" href="{{pathFor 'houston_home'}}">Houston
                    <small>Meteor Admin</small>
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav pull-right">
                    {{#each menu_items}}
                    <li class="{{isActive}}">
                        <a target="{{target}}" href="{{path}}">{{title}}</a>
                    </li>
                    {{/each}}
                    <li>
                        <a id="houston-report-bug" href="{{bugreport_url}}" target="_blank">Report a Bug</a>
                    </li>
                    {{#if currentUser}}
                    <li>
                        <a class="houston-logout" href="#">Log out</a>
                    </li>
                    <li>
                        <a href="{{pathFor 'houston_password'}}">Change password</a>
                    </li>
                    {{/if}}
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>

    </div>
</template>

<template name="_houston_sidenav">
    <h6>Collections</h6>
    <ul class="nav nav-sidebar">
        {{#each collections}}
        <li class="{{#if is_active name}}active{{/if}}">
            <a href="{{pathFor 'houston_collection'}}">{{name}} <span
                    class="badge pull-right">{{ num_of_records }}</span></a>

        </li>
        {{/each}}
    </ul>

    <hr>

    <h6>Other links</h6>
    <ul class="nav nav-sidebar">
        <li><a href="/" class="small">Back to Site</a></li>
    </ul>
</template>
