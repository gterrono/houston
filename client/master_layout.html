<template name="masterLayout">
    <div class="houston">
        {{> bootstrap}}
        {{> style}}
        {{#if loggingIn}}
        {{> spinner}}
        {{else}}
        {{> _houston_navbar}}
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    {{> _houston_sidenav}}
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    {{> yield}}
                </div>
            </div>
        </div>
        {{/if}}
    </div>
</template>
