<template name="_houston_document_view">

    <ul class="breadcrumb">
        <li>
            <a href="{{pathFor 'houston_home'}}" class="houston-home">Home</a>
        </li>
        <li>
            <a href="{{pathFor 'houston_collection'}}" class="houston-collection">{{name}}</a>
        </li>
        <li class="active">{{document_id}}</li>
    </ul>
    <h1>{{name}}
        <small>{{document_id}}</small>
    </h1>

    <div id="doc-saved" class="alert alert-success {{adminHide}}">Your document was saved!</div>

    <form class="form-horizontal" role="form">
        {{# each fields }}
        {{> _houston_document_field}}
        {{/each}}

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" id="houston-back" class="btn btn-primary">Back</button>
                <button type="button" id="houston-save" class="btn btn-success">Save</button>
                <button type="button" id="houston-delete" class="btn btn-danger pull-right">Delete</button>
            </div>
        </div>
    </form>

</template>

<template name="_houston_document_field">
    <div class="form-group">

        <label for="{{ name_id }}" class="col-sm-2 control-label">{{ name_id }}</label>

        <div class="col-sm-10">
            {{#if field_is_id }}
            <input type="text" class="houston-field form-control" id="{{ name_id }}" value="{{ value }}" readonly>
            {{else}}
            {{#if has_type}}
            <input type="{{ input_type }}" class="houston-field form-control" name="{{ name_id }}" value="{{ value }}"/>
            {{else}}
            <textarea class="houston-field form-control" name="{{ name_id }}">{{ value }}</textarea>
            {{/if}}
            <p class="help-block">Please enter a {{ type }}</p>
            {{/if}}
        </div>

    </div>
</template>
