<template name="_houston_document_view">

  <div class="houston">


    {{#if loggingIn}}
      {{> spinner}}
    {{else}}

      <div class="container content">
        <ul class="breadcrumb">
          <li>
            <a href="{{pathFor 'houston_home'}}" class="houston-home">Home</a>
            <span class="divider">/</span>
          </li>
          <li>
            <a href="{{pathFor 'houston_collection'}}" class="houston-collection">{{name}}</a>
            <span class="divider">/</span>
          </li>
          <li class="active">{{document_id}}</li>
        </ul>
        <h1>{{document_id}}</h1>
        <div id="doc-saved" class="alert alert-success {{adminHide}}">Your document was saved!</div>
        <table class='table'>
          <tbody>
            {{# each fields }}
              {{> _houston_document_field}}
            {{/each}}
          </tbody>
        </table>
        <span class="btn houston-save btn-primary">Save</span>
        <span class="btn houston-delete btn-danger">Delete</span>
      </div>
    {{/if}}
  </div>
</template>

<template name="_houston_document_field">
  <tr>
    <td>{{ name }}:</td>
    {{#if field_is_id }}
    <td>{{ value }}</td>
    {{else}}
    <td>
      {{#if type_is_boolean}}
        <input type="checkbox" checked={{isChecked}} val="{{ value }}"> (use textarea below)<br />
        <textarea class="houston-field form-control" name="{{ name }}">{{ value }}</textarea>
      {{else}}
        <textarea class="houston-field form-control" name="{{ name }}">{{ value }}</textarea>
      {{/if}}
    </td>
    {{/if}}
  </tr>
</template>
