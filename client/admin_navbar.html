<template name="_houston_navbar">
  <div class="houston">
    <div class="navbar navbar-inverse navbar-fixed-top dark-color">

      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="{{pathFor 'houston_home'}}">Admin Panel</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav pull-right">
            {{#each menu_items}}
              <li class="{{isActive}}">
                <a target="{{target}}" href="{{path}}">{{title}}</a>
              </li>
            {{/each}}
            <li>
              <a id="houston-report-bug" href="{{bugreport_url}}" target="_blank">Report a Bug</a>
            </li>
            {{#if currentUser}}
              <li>
                <a class="houston-logout" href="#">Log out</a>
              </li>
              <li>
                <a href="{{pathFor 'houston_change_password'}}">Change password</a>
              </li>
            {{/if}}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
