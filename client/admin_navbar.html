<template name="_houston_navbar">
  <div class="houston">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
          <a class="brand" href="{{pathFor 'houston_home'}}">Admin</a>
          <ul class="nav pull-right">
            {{#each menu_items}}
              <li class="{{isActive}}">
                <a target="{{target}}" href="{{path}}">{{title}}</a>
              </li>
            {{/each}}
            <li>
              <a id="houston-report-bug" href="{{bugreport_url}}" target="_blank">Report a Bug</a>
            </li>
            {{#if currentUser}}
              <li>
                <a class="houston-logout" href="#">Log out</a>
              </li>
              <li>
                <a href="{{pathFor 'houston_change_password'}}">Change password</a>
              </li>
            {{/if}}
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>
